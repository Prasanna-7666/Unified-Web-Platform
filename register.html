<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Unified Platform</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body-bg">

    <div class="container d-flex flex-column justify-content-center align-items-center"
        style="min-height: 100vh; padding: 40px 0;">
        <div class="card p-5 shadow-lg border-0" style="width: 100%; max-width: 500px;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <h2 class="fw-bold navbar-brand"><i class="bi bi-layers-fill me-2"></i>Unified<span>Platform</span>
                    </h2>
                </a>
                <p class="text-muted">Create your account to get started.</p>
            </div>

            <form id="registerForm">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                        required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">I want to be a (Simulation)</label>
                    <select class="form-select" id="role">
                        <option value="Client">Client</option>
                        <option value="Student">Student</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label small" for="terms">
                            I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> &
                            <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Create Account</button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Already have an account? <a href="login.html"
                        class="fw-bold text-primary">Log in</a></p>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- E-commerce JS -->
    <script src="assets/js/ecommerce.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Simple Register Simulation
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const role = document.getElementById('role').value;

            if (firstName) {
                // Show loading state
                const btn = this.querySelector('button[type="submit"]');
                btn.innerText = 'Creating Account...';
                btn.disabled = true;

                setTimeout(() => {
                    alert(`Account created successfully for ${firstName}! Please login.`);
                    // Simulate passing email to login
                    localStorage.setItem('tempEmail', document.getElementById('email').value);
                    window.location.href = 'login.html';
                }, 1000);
            }
        });
    </script>
</body>

</html>
