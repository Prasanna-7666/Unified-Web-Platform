<html lang="en" dir="ltr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ===== Header Start ===== -->
    <header>

            <div class="container">
                <a class="navbar-brand" href="index.html">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="home-2.html">Home 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>

    </header>
    <!-- ===== Header End ===== -->

    <section class="py-5 mt-5">
        <div class="container py-5">
            <h1 class="fw-bold mb-4">Your Shopping Cart</h1>
            <div class="row g-5">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div id="cartItemsContainer">
                        <!-- Items will be injected here by JS -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm rounded-4 p-4 sticky-top" style="top: 100px;">
                        <h4 class="fw-bold mb-4">Order Summary</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span class="fw-bold" id="cartSubtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Shipping</span>
                            <span class="text-success fw-bold">Free</span>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-between mb-4">
                            <h5 class="fw-bold">Total</h5>
                            <h5 class="fw-bold text-primary" id="cartTotal">$0.00</h5>
                        </div>
                        <a href="checkout.html" class="btn btn-primary btn-lg w-100 rounded-pill py-3">
                            Proceed to Checkout
                        </a>
                        <div class="mt-4 text-center">
                            <img src="https://placehold.co/300x50/ffffff/212529?text=Accepted+Payments" alt="Payments"
                                class="img-fluid opacity-50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== Footer Start ===== -->
    <footer class="pt-5 pb-4">
        <div class="container">
            <hr class="my-4 border-secondary opacity-10">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-muted small">&copy; 2026 Unified Platform. Secure Checkout.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- E-commerce JS -->
    <script src="assets/js/ecommerce.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

    <script>
        // Local Cart Page Logic
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            window.addEventListener('cartUpdated', renderCart);
        });

        function renderCart() {
            const container = document.getElementById('cartItemsContainer');
            const cart = CartEngine.getCart();

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 bg-light-custom rounded-4 card border-0 shadow-sm p-5">
                        <i class="bi bi-cart-x display-1 text-muted mb-3 d-block"></i>
                        <h3 class="fw-bold">Your cart is empty</h3>
                        <p class="text-muted mb-4">Looks like you haven't added anything to your cart yet.</p>
                        <a href="shop.html" class="btn btn-primary px-5 py-3 rounded-pill fw-bold">Start Shopping</a>
                    </div>
                `;
                updateTotals(0);
                return;
            }

            let html = '<div class="card border-0 shadow-sm rounded-4 overflow-hidden mb-4"><div class="table-responsive"><table class="table align-middle mb-0">';
            html += '<thead class="bg-light"><tr><th class="ps-4 py-3">Product</th><th class="py-3">Price</th><th class="py-3">Quantity</th><th class="py-3 text-end pe-4">Total</th></tr></thead>';
            html += '<tbody>';

            cart.forEach(item => {
                html += `
                    <tr>
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <img src="${item.image}" class="rounded me-3" style="width: 60px; height: 60px; object-fit: cover;">
                                <div>
                                    <h6 class="fw-bold mb-0">${item.name}</h6>
                                    <button class="btn btn-link btn-sm text-danger p-0 text-decoration-none" onclick="CartEngine.removeItem('${item.id}')">Remove</button>
                                </div>
                            </div>
                        </td>
                        <td class="py-3">$${item.price.toFixed(2)}</td>
                        <td class="py-3">
                            <div class="input-group input-group-sm" style="width: 100px;">
                                <button class="btn btn-outline-secondary" onclick="CartEngine.updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                <input type="text" class="form-control text-center bg-white" value="${item.quantity}" readonly>
                                <button class="btn btn-outline-secondary" onclick="CartEngine.updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            </div>
                        </td>
                        <td class="py-3 text-end pe-4 fw-bold">$${(item.price * item.quantity).toFixed(2)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div></div>';
            container.innerHTML = html;
            updateTotals(CartEngine.getCartTotal());
        }

        function updateTotals(total) {
            const formatted = `$${total.toFixed(2)}`;
            document.getElementById('cartSubtotal').innerText = formatted;
            document.getElementById('cartTotal').innerText = formatted;
        }
    </script>
</body>

</html>
