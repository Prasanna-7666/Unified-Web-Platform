<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unified Platform</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light-custom">

    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-5 shadow-lg border-0" style="width: 100%; max-width: 450px;">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <h2 class="fw-bold text-dark"><i class="bi bi-layers-fill me-2 text-primary"></i>Unified<span
                            class="text-primary">Platform</span></h2>
                </a>
                <p class="text-muted">Welcome back! Please login to your account.</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i
                                class="bi bi-eye"></i></button>
                    </div>
                </div>
                <!-- Role Selection Simulation -->
                <div class="mb-3">
                    <label for="role" class="form-label">Login As (Simulation)</label>
                    <select class="form-select" id="role">
                        <option value="Client">Client</option>
                        <option value="Admin">Admin</option>
                        <option value="Student">Student</option>
                        <option value="Customer">Customer</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small text-primary text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Don't have an account? <a href="register.html"
                        class="fw-bold text-primary">Sign up</a></p>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="index.html" class="text-muted small text-decoration-none">&larr; Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Simple Login Simulation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            if (email) {
                // Simulate saving user session
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', role);
                localStorage.setItem('isLoggedIn', 'true');

                // Show loading state (optional)
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerText = 'Signing in...';
                btn.disabled = true;

                setTimeout(() => {
                    alert(`Login Successful as ${role}!`);
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });

        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>

</html>
